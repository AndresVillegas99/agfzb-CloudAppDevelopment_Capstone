<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <h4> Add a review for {{dealer}}</h4>
        <form action = "{% url 'djangoapp:add_review' dealer_id %}" method="post">

            <H5>Enter your name here:</H5><br>
            <input class="form-control" id="name" name="name" size="30" required></textarea><br>
            <H5>Enter the review content:</H5><br>
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea><br>
            <div class = "form-check">
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label class="form-check-label">Has purchased the car from {{dealer}} ?<label>
                <label class="form-check-label" style = "color:grey">(select purchased car information below if checked)<label>    
            </div>
            <label><b>Select your car (model-make-year):</b></label>
            <select name="car" id="car" class="form-select" required><br>
            
                {% for car in cars %}
                    <option selected value={{car.id}}>{{car.name}}-{{car.car.name}}-{{ car.year|date:"Y" }}</option>
                {% endfor %}
            </select><br>
            <h5>Select your purchase date</h5><br>
            <div class = "input-group date" data-provide="datepicker-inline"> 
                <input class="date-own form-control" type="date" name="purchasedate" id="purchasedate" required><br>
            </div>
            <button class="btn btn-primary" type="submit">Add review</button>
        </form>
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
